{%extends 'hh_app/base.html'%}

{% block content %}
<h3>{{bar.bar_name}}'s Reviews</h3>
<br>
<table class='table'>
	<tr>
		<th>Review By</th>
		<th>Star Count</th>
		<th>Review Text</th>
	</tr>
	{% for r in reviews %}
	<tr>
		<td>
			{{r.reviewer.first_name}}
		</td>
		<td>
			{{r.star_count}}
		</td>
		<td>
			{{r.review_text}}
		</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
